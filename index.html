<html>
<head>
    <title>VTS Browser - Basic</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="//cdn.melown.com/libs/vtsjs/builtin/v2/browser/vts-browser.min.css" />
    <script type="text/javascript" src="https://davidlevinsky.github.io/lada-libs/vts-browser.js"></script>
    <script type="text/javascript" src="./show-lines.js"></script>
    <script type="text/javascript" src="./roads.js"></script>
</head>

<body style = "padding: 0; margin: 0;">
    <div id="map-div" style="width:100%; height:100%;">
    </div>
    <script>
        var browser = null;

        (function startDemo() {


            // create map in the html div with id 'map-div'
            // parameter 'map' sets path to the map which will be displayed
            browser = vts.browser('map-div', {
                map: '//cdn.melown.com/vts/melown2015/presentations/osm-based-3d-street-map-of-earth/mapConfig.json',
                jumpAllowed : true
            });

            //check whether browser is supported
            if (!browser) {
                console.log('Your web browser does not support WebGL');
                return;
            }

            //callback once is map config loaded
            browser.on('map-loaded', onMapLoaded);

        })();

        function onMapLoaded(){
            var view = browser.map.getView();

            view.freeLayers.osm = {
                style : labelsStyle
            }

            browser.map.setView(view);
        }

    </script>
</body>
</html>
